[tox]
envlist =
    {py37,py38,py39}-django-{32}
    {py38,py39,py310,py311}-django-{42}
    {py310,py311,py312}-django-{50}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/contentful_webhook_receiver
commands = coverage run --source contentful_webhook_receiver runtests.py
deps =
    -r{toxinidir}/requirements_test.txt
    django-32: Django>=3.2,<4.0
    django-42: Django>=4.2,<4.3
    django-50: Django>=5.0,<5.1


basepython =
    py312: python3.12
    py311: python3.11
    py310: python3.10
    py39: python3.9
    py38: python3.8
    py37: python3.7
